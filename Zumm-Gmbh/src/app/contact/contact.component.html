
<div class="container contact-form bg-transparent mt-5">
    <hr class="mb-5">
    
    <div class="contact-image text-center">
    
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <h3>We’d Love to Hear From You</h3>
        
        
       <div class="row">
            <div class="col-md-6">
                
                <div class="form-group pb-2 ">
                    <input type="text" formControlName="txtName" class="form-control" placeholder="Your Name *" value="" />
                </div>
                <div class="form-group pb-2">
                    <input type="text" formControlName="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group pb-2">
                    <input type="text" formControlName="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                </div>
                <div class="form-group pb-2">
                    <button type="submit" name="btnSubmit" class="btn btn-outline-light">Send</button>
                </div>
                </div>
                <div class="col-md-6">
                <div class="form-group">
                    <textarea formControlName="txtMsg" class="form-control" placeholder="Your Message*" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>

</div>
 
 <div class="post-content text-center  mb-5 ">
  <h5 class="title-has-line">For projects, ideas, collaborations or anything else don’t hesitate to get in touch with us.</h5>
  
  <p class="monospace"><i class="fa fa-paper-plane"></i></p>
  <h5 class="title-has-line">office@zumm.at</h5>
  
  <p class="monospace"><i class="fa fa-phone"></i></p>
  <h5 class="title-has-line">+43 (0)660 123 456 78</h5>
  
  <p class="monospace"><i class="fa fa-map-marker"></i></p>
  <h5>Musterstraße 1/1, 1010 Vienna, AUSTRIA</h5>
  </div>
